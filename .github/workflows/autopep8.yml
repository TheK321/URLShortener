name: Autopep8

on:
  push:
    branches:
      - main

jobs:
  autopep8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' # Use the desired Node.js version, e.g., '16', '14', etc.

    - name: Install dependencies
      run: |
        npm install -g autopep8

    - name: Run Autopep8
      run: |
        autopep8 --in-place --recursive .

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -a -m "Apply autopep8 formatting"
        git push
